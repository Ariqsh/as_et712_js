<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //heres how to break a loop

        let i=0;

        for(i; i<100; i=i+1) {

            document.write(i + "<br>");
            if (i==45) {
                break;
            }
            
        }
    </script>


    
</body>
</html>
